<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run JavaScript - JSalgo20</title>

    <!-- JavaScript -->
    <script src="./src/js/codeexec.js" defer></script>

    <!-- Codemirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/javascript/javascript.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./src/css/codeexec.css" />
  </head>

  <body>
    <header>
      <h1>
        <a href="index.html">
          <img
            src="./src/img/js-logo.webp"
            alt="자바스크립트 알고리즘 20문제"
          />
        </a>
      </h1>
      <a class="btn-exec" href="index.html">메인으로</a>
    </header>
    <main>
      <p class="info">
        💡 Shift-ENTER 또는 실행 버튼을 누르면 실행됩니다.
      </p>
      <section class="edit">
        <form>
          <div class="state-area">
              <label for="editor" class="sr-only">코드에디터</label>
              <textarea cols="120" rows="20" id="editor"></textarea>
          </div>
          <button type="button" id="btn-run">실행</button>
      </form>
      </section>
      <section class="exec">
        <pre id="result">결과가 이 곳에 표시됩니다.</pre>   
      </section>
    </main>
    <footer>
      <p>Copyright 2023. <strong>WENIV</strong> All rights reserved.</p>
    </footer>
  </body>
</html>
